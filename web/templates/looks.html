
{% extends "base.html" %}

{% block content %}
<form href="/look" method="POST" id="jform">
<div class="select is-rounded">
    <select onchange="selection(this.options[this.selectedIndex].value)" id="categoryselector"name="categoryselector">
      <option value="">Select category</option>
        {% for category in post %}
        <option value="{{category}}">{{category}}</option>
  {% endfor %}
    </select>
</div>
</form>

{% for posts in posts_category %}
<div class="box" style="margin-top:40px;">
<figure class="image is-128x128">
  <img src="{{posts.github_link}}">
</figure>
      <h4 class="title is-4" style="color:black">{{posts.name}}</h4>
      </div>
{% endfor %}
<script>
    function selection(chosen) {
        document.getElementById("jform").submit();
      }      
</script>
{% endblock %}
